<!DOCTYPE html>
<html lang="pt-br">
<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="calculadoradesign.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora">
        <div class="display" id="display"></div>
            <div class="botoes">
                <button id="limparTela">CE</button>
                <button id="limparTela2">C</button>
                <button id="backspace"> ⫷ </button>
                <button id="dividir"> / </button>
                <button id="botao7"> 7 </button>
                <button id="botao8"> 8 </button>
                <button id="botao9"> 9 </button>
                <button id="multiplicar"> x </button>
                <button id="botao4"> 4 </button>
                <button id="botao5"> 5 </button>
                <button id="botao6"> 6 </button>
                <button id="subtrair"> - </button>
                <button id="botao1"> 1 </button>
                <button id="botao2"> 2 </button>
                <button id="botao3"> 3 </button>
                <button id="somar"> + </button>
                <button id="inverter"> ± </button>
                <button id="botao0"> 0 </button>
                <button id="virgula"> , </button>
                <button id="resultado"> = </button>
        </div>
    </div>
      <script src="script.js"></script>
  </body>
</html>
